[project]
name = "bandcamp-newsfeed-rss"
version = "0.1.1"
description = "FastAPI RSS Feed Generator for your Bandcamp newsfeed "
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "beautifulsoup4>=4.13.3",
    "curl-cffi>=0.10.0",
    "fastapi>=0.115.11",
    "feedgen>=1.0.0",
    "pydantic>=2.10.6",
    "python-dotenv>=1.0.1",
    "tzdata>=2025.1",
    "uvicorn>=0.34.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "ruff>=0.9.6",
]
